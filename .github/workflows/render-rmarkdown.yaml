# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    paths: ['mmm_style_guide.Rmd']

name: render-rmarkdown

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

        uses: r-lib/actions/setup-pandoc@v1

        uses: r-lib/actions/setup-r@v1

        uses: r-lib/actions/setup-renv@v1

      - name: Render Rmarkdown file
        run: |
          RMD_PATH=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'mmm_style_guide.Rmd$'))
          Rscript -e 'f <- commandArgs(TRUE); if (file.exists(f)) rmarkdown::render(f, output_format = "github_document", output_file = "README.md", output_options = list(html_preview = FALSE))' ${RMD_PATH[*]}

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit ${RMD_PATH[*]/.Rmd/.md} -m 'Re-build Rmarkdown files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
